<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>
<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}

h1 {
  color: #fff;
  font-size: 3rem;
  margin-bottom: 30px;
  text-align: center;
  padding: 0 20px;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  position: absolute;
  transition: all 0.1s ease;
}

#yes {
  background-color: #ff4d6d;
  color: white;
  left: 45%;
  top: 55%;
  transform: translate(-50%, -50%);
}

#yes:hover {
  background-color: #ff3355;
  transform: translate(-50%, -50%) scale(1.1);
}

#no {
  background-color: #555;
  color: white;
  transform: translate(-50%, -50%);
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>
<body>

<h1>Hey Madisonâ€¦ will you be my Valentine? ðŸ’˜</h1>

<button id="yes">Yes ðŸ’•</button>
<button id="no">No ðŸ™„</button>

<canvas id="fireworks"></canvas>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

noBtn.style.left = "55%";
noBtn.style.top = "55%";

function moveNoButton() {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg) scale(0.8)`;
}

noBtn.addEventListener("mouseenter", () => {
  moveNoButton();
});

// Also handle touch events for mobile
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNoButton();
});

// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworksActive = false;

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <h1 style="color:white; font-size: 3.5rem; text-align:center; padding: 0 20px;">
      Best decision youâ€™ll make all year ðŸ’–<br>
      I canâ€™t wait to be your Valentine ðŸ¥°
    </h1>
    <canvas id="fireworks"></canvas>
  `;

  const newCanvas = document.getElementById("fireworks");
  const newCtx = newCanvas.getContext("2d");
  newCanvas.width = window.innerWidth;
  newCanvas.height = window.innerHeight;

  fireworksActive = true;

  function continuousFireworks() {
    if (!fireworksActive) return;

    newCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    newCtx.fillRect(0, 0, newCanvas.width, newCanvas.height);

    for (let i = 0; i < 50; i++) {
      newCtx.beginPath();
      newCtx.arc(
        Math.random() * newCanvas.width,
        Math.random() * newCanvas.height,
        Math.random() * 3 + 1,
        0,
        Math.PI * 2
      );
      newCtx.fillStyle = `hsl(${Math.random() * 360}, 100%, 60%)`;
      newCtx.fill();
    }

    requestAnimationFrame(continuousFireworks);
  }

  continuousFireworks();
});

// Keep canvas sized if the phone rotates / window resizes
window.addEventListener("resize", () => {
  const c = document.getElementById("fireworks");
  if (!c) return;
  c.width = window.innerWidth;
  c.height = window.innerHeight;
});
</script>

</body>
</html>
